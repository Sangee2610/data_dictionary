{% import 'appbuilder/general/lib.html' as lib %}
{% extends 'appbuilder/general/widgets/base_list.html' %}

{% block list_header %} 
{% endblock %}

{% block begin_loop_values %}
{% for item in value_columns %}
<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="headingOne{{loop.index}}">
	    <h4 class="panel-title">
	        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{loop.index}}" aria-expanded="true" aria-controls="collapseOne">
	            <i class="more-less glyphicon glyphicon-plus"></i>
	            
	            {{ item['faq_question']|safe }}
	        </a>
	    </h4>
	</div>
	<div id="collapseOne{{loop.index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne{{loop.index}}">
	    <div class="panel-body">
	          {{ item['faq_text']|safe }}
	    </div>
	</div>
</div>
{% endfor %}
{% endblock %}
